<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produk Skincare Kecantikan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#DB7093', // Pale Violet Red
            accent: '#FFB6C1', // Light Pink
            surfaceDark: '#1c1c1c'
          },
          fontFamily: {
            sans: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.4s ease-out; }

    @media print {
      body * { visibility: hidden; }
      #successModal, #successModal * { visibility: visible; }
      #successModal {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: white !important;
        color: black !important;
        padding: 1cm;
        box-shadow: none;
      }
      #progressBar,
      #closeSuccessModal,
      #printInvoiceBtn,
      header,
      main,
      template,
      script {
        display: none !important;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#fff5e6] via-[#ffe5b4] to-[#ffd6a5] dark:bg-surfaceDark text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">
  
    <!-- Header -->
  <header class="flex flex-col items-center text-center py-10 px-4 bg-[#fff0d9] dark:bg-zinc-900 shadow-sm rounded-b-3xl">
    <img src="assets/Picture1.jpg" alt="Foto Profil" class="w-20 mt-4 h-20 rounded-full object-cover ring-4 ring-white dark:ring-zinc-700 shadow-lg mb-4"
    <h1 class="text-3xl font-bold text-primary dark:text-accent tracking-wide">Produk Skincare Kecantikan</h1>
    <p class="text-sm font-medium opacity-80">Global Institute</p>
    <p class="text-xs opacity-70">(NIM: 1124160186) - (Nama: Halimatus Saadah)</p>
    <button id="darkModeToggle" class="mt-4 px-5 py-2 bg-primary dark:bg-accent text-white rounded-full text-sm font-semibold hover:opacity-90 transition-transform">Toggle Tema ‚òÄÔ∏è / üåô</button>
  </header>

  <!-- Main Content -->
  <main class="max-w-5xl mx-auto grid md:grid-cols-2 gap-10 px-6 py-10">
    <!-- Form Pembayaran -->
    <section class="bg-[#ffd1dc] dark:bg-zinc-800 rounded-2xl p-6 shadow-md">
      <h2 class="text-xl font-semibold mb-6 text-primary dark:text-accent">Form Pembayaran</h2>
      <form id="paymentForm" class="space-y-4">
        <input type="text" id="customerName" placeholder="Nama Pelanggan" required class="w-full px-4 py-3 rounded-md bg-[#ffe8cc] dark:bg-zinc-700 border" />
        <input type="email" id="customerEmail" placeholder="Email" required class="w-full px-4 py-3 rounded-md bg-[#ffe8cc] dark:bg-zinc-700 border" />
        <select id="productSelect" required class="w-full px-4 py-3 rounded-md bg-[#ffe8cc] dark:bg-zinc-700 border">
          <option value="">Pilih produk...</option>
          <option value="Paket ringkas" data-price="150.000">Paket ringkas - Rp 150.000</option>
          <option value="paket lengkap" data-price="600.000">Paket lengkap - Rp 600.000</option>
          <option value="LAST CHANCE 4 pcs Hydrating Set" data-price="470.000">LAST CHANCE 4 pcs Hydrating Set - Rp 470.000</option>
          <option value="5 pcs Full Creamide set" data-price="525.000">5 pcs Full Ceramide Set - Rp 525.000</option>
        </select>
        <input type="ber" id="quantity" min="1" value="1" required class="w-full px-4 py-3 rounded-md bg-[#ffe8cc] dark:bg-zinc-700 border" />

        <fieldset class="space-y-2">
          <legend class="text-sm font-medium">Metode Pembayaran</legend>
          <div class="flex flex-col space-y-1">
            <label><input type="radio" name="paymentMethod" value="transfer" required /> Transfer Bank</label>
            <label><input type="radio" name="paymentMethod" value="ewallet" /> E-Wallet</label>
            <label><input type="radio" name="paymentMethod" value="credit" /> Kartu Kredit</label>
            <label><input type="radio" name="paymentMethod" value="cash" /> Tunai</label>
          </div>
        </fieldset>

        <div class="flex gap-2">
          <input type="text" id="promoCode" placeholder="Kode Promo (Opsional)" class="flex-1 px-4 py-3 rounded-md bg-[#ffe8cc] dark:bg-zinc-700 border" />
          <button type="button" id="applyPromoBtn" class="bg-accent hover:bg-orange-400 text-white px-4 py-2 rounded-md font-medium">Terapkan</button>
        </div>
        <p id="promoMessage" class="hidden mt-2 text-sm"></p>

        <div class="bg-[#ffddb3] dark:bg-zinc-700 rounded-md p-4">
          <div class="flex justify-between text-sm"><span>Subtotal:</span><span id="subtotal">Rp 0</span></div>
          <div id="discountRow" class="flex justify-between text-sm text-green-500 hidden"><span>Diskon:</span><span id="discount">Rp 0</span></div>
          <div class="flex justify-between font-semibold border-t pt-2"><span>Total:</span><span id="totalAmount">Rp 0</span></div>
        </div>

        <button type="submit" id="submitBtn" disabled class="w-full py-3 bg-gradient-to-r from-primary to-orange-500 dark:from-accent dark:to-yellow-400 text-white rounded-xl text-sm font-semibold shadow opacity-50 cursor-not-allowed">Proses Pembayaran</button>
      </formnum>
    </section>

    <!-- Riwayat Transaksi -->
    <section class="bg-[#FADADD] dark:bg-zinc-800 rounded-2xl p-6 shadow-md">
      <h2 class="text-xl font-semibold mb-6 text-primary dark:text-accent">Riwayat Transaksi</h2>
      <div class="grid grid-cols-3 gap-4 text-center mb-6">
        <div><div id="totalTransactions" class="text-2xl font-bold">0</div><div class="text-sm">Transaksi</div></div>
        <div><div id="totalRevenue" class="text-2xl font-bold">Rp 0</div><div class="text-sm">Pendapatan</div></div>
        <div><div id="avgTransaction" class="text-2xl font-bold">Rp 0</div><div class="text-sm">Rata-rata</div></div>
      </div>
      <div id="transactionList" class="space-y-3 max-h-96 overflow-y-auto">
        <div id="emptyState" class="text-center py-8 text-gray-500">
          <p class="font-medium">Belum ada transaksi</p>
          <p class="text-sm">Lakukan pembayaran pertama Anda!</p>
        </div>
      </div>
      <button id="clearHistoryBtn" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-md text-sm font-medium hidden">Hapus Riwayat</button>
    </section>
  </main>

  
</body>
</html>
